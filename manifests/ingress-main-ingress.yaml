apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: main-ingress
  name: main-ingress
  namespace: agentx-agents
spec:
  ingressClassName: nginx
  rules:
  - host: myapp.example.com
    http:
      paths:
      - backend:
          service:
            name: web-frontend
            port:
              number: 80
        path: /
        pathType: Prefix
      - backend:
          service:
            name: backend-api
            port:
              number: 8080
        path: /api
        pathType: Prefix
